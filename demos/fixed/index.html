<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/installation/injecting-fixed-size">injecting fixed-sized Blockly</a>...</p>


  <div class="row">
    
<div class="col-md-6">
  <div id= "grid" style="width:600px; height:480px; float:left">
   <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
     <defs>
       <pattern id="smallGrid" width="16" height="16" patternUnits="userSpaceOnUse">
         <path d="M 16 0 L 0 0 0 16" fill="none" stroke="gray" stroke-width=".5"/>
       </pattern>
       <pattern id="grid" width="160" height="160" patternUnits="userSpaceOnUse">
         <rect width="160" height="160" fill="url(#smallGrid)"/>
         <path d="M 160 0 L 0 0 0 160" fill="none" stroke="gray" stroke-width="1"/>
       </pattern>
     </defs>

     <rect width="100%" height="100%" fill="url(#grid)" />
   </svg>
 </div>
</div>

<div class="col-md-6">

      <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    </div>

 <div class="row">

  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>

  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
